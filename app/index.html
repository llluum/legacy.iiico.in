    <title>Miner | Onyx</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" href="/cdn/png/android-chrome-192x192.png">

<body data-theme="system">

    <header class="bg-gray fixed height-50px width-100pc z-index-3">
        <section class="flex height-50px width-100pc">
            <box class="flex margin-right" data-href="/">
                <section>
                    <ico class="bg-black border-radius-50pc height-30px margin-10px width-30px"><n class="gg-dollar"></n></ico>
                    <text class="bolder uppercase" data-page="/">Miner</text>
                    <text class="bolder uppercase" data-page="/mine/">Mine</text>
                    <text class="bolder uppercase" data-page="/earn/">Earn</text>
                    <text class="bolder uppercase" data-page="/config/">Config</text>
                </section>
            </box>
            <user class="align-center flex height-30px justify-center margin-10px width-30px" data-href="/mine/"><n class="gg-server"></n></user> 
            <user class="align-center flex height-30px justify-center margin-10px width-30px" data-href="/earn/"><n class="gg-credit-card"></n></user> 
            <user class="align-center flex height-30px justify-center margin-10px width-30px" data-href="/config/"><n class="gg-options"></n></user> 
        </section>
    </header>

    <main data-height="100vh" data-width="100%">
